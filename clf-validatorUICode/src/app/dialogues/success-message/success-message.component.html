<mat-dialog-content>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <span class="alert-heading" style="font-size: medium;">{{successMessage}}</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeAlertSuccess()">Close</button>
</mat-dialog-actions>
