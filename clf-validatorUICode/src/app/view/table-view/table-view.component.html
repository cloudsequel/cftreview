<app-header></app-header>
<div class="row" style="width: fit-content;">
    <div class="col-md-2">
        <section class="arrowStyle" ><i matTooltip="Back to HomePage" class="fa fa-angle-double-left customAngle" (click)="gotoHome()"></i></section>
    </div>
    <div class="col-md-10">
<mat-table id="style-7" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let data">{{data.id}}</mat-cell>
    </ng-container>
  
 
    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
        <mat-cell *matCellDef="let data">{{data.type}}</mat-cell>
    </ng-container>
  

    <!-- <ng-container matColumnDef="property">
        <mat-header-cell *matHeaderCellDef>Property</mat-header-cell>
        <mat-cell *matCellDef="let data">{{data.property}}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
        <mat-cell *matCellDef="let data">{{data.createdAt | date}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
</div>
